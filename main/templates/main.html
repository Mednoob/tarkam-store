{% extends "base.html" %}
{% block content %}
<h1>{{ app_name }}</h1>

<h4>Nama</h4>
<p>{{ name }}</p>

<h4>Kelas</h4>
<p>{{ class }}</p>

<h4>NPM</h4>
<p>{{ npm }}</p>

<h4>Message:</h4>
<p>{{ message }}</p>

<a href="{% url 'main:show_product_list' %}">
    <button>See Product List</button>
</a>

<h3>User Info</h3>

<h5>Username: {{ username }}</h5>
<h5>Last Login: {{ last_login }}</h5>

<a href="{% url 'main:logout' %}">
    <button>Logout</button>
</a>

{% endblock %}
